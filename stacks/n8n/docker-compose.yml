################################################################################
# Stack: n8n
# Descricao: n8n workflow automation com PostgreSQL, Redis e Workers
# Autor: Mark - Aiknow Systems
# Data: 2026-01-18
# Versao: 1.1
#
# Requisitos:
#   - Docker Engine 24+
#   - Docker Compose v2
#   - Network externa: llmserver
#   - Volume externo: n8n_data
#
# Portas Expostas:
#   - N8N_PORT (default 5678): Interface Web + Webhooks
#
# Arquitetura:
#   - PostgreSQL: Banco de dados principal
#   - Redis: Gerenciamento de filas (queue mode)
#   - n8n: Instancia principal (Web UI + Webhooks)
#   - n8n-worker-1/2: Workers para processamento paralelo
#   - Watchtower: Atualizacao automatica semanal (dom 22:00)
#
# Healthchecks:
#   - Todos os containers possuem healthcheck
#   - Autoheal pode reiniciar containers unhealthy
################################################################################

# YAML Anchors - Configuracoes reutilizaveis
x-n8n-common: &n8n-common
  image: docker.n8n.io/n8nio/n8n:${N8N_VERSION:-2.3.4}
  restart: unless-stopped
  networks:
    - llmserver
  extra_hosts:
    - host.docker.internal:host-gateway
  volumes:
    - n8n_data:/home/node/.n8n
  logging: &default-logging
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"
  security_opt:
    - no-new-privileges:true

x-n8n-env-common: &n8n-env-common
  NODE_ENV: production
  GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-America/Sao_Paulo}
  # Database
  DB_TYPE: postgresdb
  DB_POSTGRESDB_HOST: postgres
  DB_POSTGRESDB_PORT: 5432
  DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
  DB_POSTGRESDB_USER: ${POSTGRES_USER}
  DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
  # Queue Mode
  QUEUE_BULL_REDIS_HOST: redis
  QUEUE_BULL_REDIS_PORT: 6379
  QUEUE_BULL_REDIS_PASSWORD: ${REDIS_PASSWORD}
  EXECUTIONS_MODE: queue
  # Seguranca
  N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}

services:
  # ==========================================================================
  # PostgreSQL - Banco de Dados Principal
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - llmserver
    logging:
      <<: *default-logging
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
    labels:
      - "com.aiknow.project=n8n"
      - "com.aiknow.service=database"
      - "com.aiknow.maintainer=mark@aiknow.systems"
      - "com.centurylinklabs.watchtower.enable=true"

  # ==========================================================================
  # Redis - Gerenciamento de Filas
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: n8n-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - llmserver
    logging:
      <<: *default-logging
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
    labels:
      - "com.aiknow.project=n8n"
      - "com.aiknow.service=cache"
      - "com.aiknow.maintainer=mark@aiknow.systems"
      - "com.centurylinklabs.watchtower.enable=true"

  # ==========================================================================
  # n8n - Instancia Principal (Web UI + Webhooks)
  # ==========================================================================
  n8n:
    <<: *n8n-common
    container_name: n8n
    environment:
      <<: *n8n-env-common
      # Configuracoes especificas do main
      N8N_HOST: ${N8N_HOST}
      N8N_PORT: ${N8N_PORT:-5678}
      N8N_PROTOCOL: ${N8N_PROTOCOL:-https}
      WEBHOOK_URL: ${WEBHOOK_URL}
      N8N_USER_MANAGEMENT_DISABLED: "false"
      # Performance
      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: ${EXECUTIONS_DATA_MAX_AGE:-168}
      N8N_PAYLOAD_SIZE_MAX: ${N8N_PAYLOAD_SIZE_MAX:-16}
      # Logging
      N8N_LOG_LEVEL: ${N8N_LOG_LEVEL:-info}
      N8N_LOG_OUTPUT: console
    ports:
      - "${N8N_PORT:-5678}:5678"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
    labels:
      - "com.aiknow.project=n8n"
      - "com.aiknow.service=main"
      - "com.aiknow.maintainer=mark@aiknow.systems"
      - "com.centurylinklabs.watchtower.enable=true"
      - "autoheal=true"

  # ==========================================================================
  # n8n Worker 1 - Processamento de Execucoes
  # ==========================================================================
  n8n-worker-1:
    <<: *n8n-common
    container_name: n8n-worker-1
    command: worker
    environment:
      <<: *n8n-env-common
      N8N_LOG_LEVEL: ${N8N_LOG_LEVEL:-info}
      # Identificacao do worker
      QUEUE_WORKER_ID: worker-1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      n8n:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'n8n worker' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
    labels:
      - "com.aiknow.project=n8n"
      - "com.aiknow.service=worker"
      - "com.aiknow.worker-id=1"
      - "com.aiknow.maintainer=mark@aiknow.systems"
      - "com.centurylinklabs.watchtower.enable=true"
      - "autoheal=true"

  # ==========================================================================
  # n8n Worker 2 - Processamento de Execucoes
  # ==========================================================================
  n8n-worker-2:
    <<: *n8n-common
    container_name: n8n-worker-2
    command: worker
    environment:
      <<: *n8n-env-common
      N8N_LOG_LEVEL: ${N8N_LOG_LEVEL:-info}
      QUEUE_WORKER_ID: worker-2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      n8n:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'n8n worker' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
    labels:
      - "com.aiknow.project=n8n"
      - "com.aiknow.service=worker"
      - "com.aiknow.worker-id=2"
      - "com.aiknow.maintainer=mark@aiknow.systems"
      - "com.centurylinklabs.watchtower.enable=true"
      - "autoheal=true"

  # ==========================================================================
  # Watchtower - Atualizacao Automatica Semanal
  # ==========================================================================
  watchtower:
    image: containrrr/watchtower:latest
    container_name: n8n-watchtower
    restart: unless-stopped
    environment:
      TZ: ${GENERIC_TIMEZONE:-America/Sao_Paulo}
      # Atualiza apenas containers com label watchtower.enable=true
      WATCHTOWER_LABEL_ENABLE: "true"
      # Schedule: Domingo as 22:00 (cron format: seg min hora dia mes dia_semana)
      WATCHTOWER_SCHEDULE: "0 0 22 * * 0"
      # Limpa imagens antigas apos atualizar
      WATCHTOWER_CLEANUP: "true"
      # Inclui containers parados
      WATCHTOWER_INCLUDE_STOPPED: "true"
      # Revive containers parados apos atualizacao
      WATCHTOWER_REVIVE_STOPPED: "true"
      # Notificacoes (descomente e configure se quiser)
      # WATCHTOWER_NOTIFICATIONS: slack
      # WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL: ${SLACK_WEBHOOK_URL}
      # Timeout para pull de imagens (5 min)
      WATCHTOWER_TIMEOUT: 300s
      # Log level
      WATCHTOWER_DEBUG: "false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - llmserver
    logging:
      <<: *default-logging
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "/watchtower", "--health-check"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.aiknow.project=n8n"
      - "com.aiknow.service=watchtower"
      - "com.aiknow.maintainer=mark@aiknow.systems"

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  n8n_data:
    external: true
  postgres_data:
    name: n8n_postgres_data
  redis_data:
    name: n8n_redis_data

# ==============================================================================
# Networks
# ==============================================================================
networks:
  llmserver:
    external: true
