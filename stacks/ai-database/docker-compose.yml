################################################################################
# Stack: AI-Database (Postgres + pgvector + Redis)
# Descricao: Central de vetores para RAG e fila de processamento
# Autor: Gemini - Aiknow Systems
# Data: 2026-01-17
# Versao: 1.0
################################################################################

x-common: &common
  restart: unless-stopped
  networks:
    - llmserver
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"
  security_opt:
    - no-new-privileges:true

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: ai-postgres
    <<: *common
    environment:
      POSTGRES_DB: ${DB_NAME:-aiknow}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASS}
      TZ: America/Sao_Paulo
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-aiknow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-redis
    <<: *common
    command: redis-server --requirepass ${REDIS_PASS}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: ai-pgadmin
    <<: *common
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@aiknow.systems}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASS}
      TZ: America/Sao_Paulo
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  watchtower:
    image: containrrr/watchtower
    container_name: ai-db-watchtower
    <<: *common
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 86400 --cleanup --run-once ai-postgres ai-redis ai-pgadmin

networks:
  llmserver:
    external: true

volumes:
  db_data:
  redis_data:
  pgadmin_data:
